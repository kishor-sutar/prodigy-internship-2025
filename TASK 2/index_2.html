<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        .scrolling-header p:hover {
            animation-play-state: paused;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
        }

        #game-container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }

        #attempts {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Scrolling header styles */
        .scrolling-header {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            color: #fff;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .scrolling-header p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-text 30s linear infinite;
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Adjust the top margin for the game container to avoid overlap */
        #game-container {
            margin-top: 100px;
        }

        /* Start Again button styles */
        #start-again-btn {
            display: none;
            background: #f44336;
        }

        #start-again-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="scrolling-header">
        <p>Guess a number between 1 and 100. You have 10 attempts to find the secret number. Good luck!</p>
    </div>
    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>I have chosen a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" />
        <button onclick="submitGuess()">Guess</button>
        <div id="feedback"></div>
        <div id="attempts"></div>
        <button id="start-again-btn" onclick="resetGame()">Start Again</button>
    </div>

    <script>
     
        let numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        const maxAttempts = 10;

        function submitGuess() {
            const userGuess = parseInt(document.getElementById("guess-input").value);
            const feedback = document.getElementById("feedback");
            const attemptsDisplay = document.getElementById("attempts");

            if (isNaN(userGuess)) {
                feedback.textContent = "Please enter a valid number.";
                return;
            }

            attempts++;

            if (userGuess < numberToGuess) {
                feedback.textContent = "Too low! Try again.";
            } else if (userGuess > numberToGuess) {
                feedback.textContent = "Too high! Try again.";
            } else {
                feedback.textContent = `ðŸŽ‰ Congratulations! You guessed it in ${attempts} attempts.`;
                feedback.style.color = "lime";
                document.getElementById("guess-input").disabled = true;
                alert('ðŸŽ‰ Victory! You guessed the number!');
                document.getElementById("start-again-btn").style.display = "inline-block";
                return;
            }

            if (attempts >= maxAttempts) {
                feedback.textContent = `Game Over! You've used all ${maxAttempts} attempts. The number was ${numberToGuess}.`;
                feedback.style.color = "red";
                document.getElementById("guess-input").disabled = true;
                alert('ðŸ˜ž You\'ve used all your attempts. Start again!');
                document.getElementById("start-again-btn").style.display = "inline-block";
            }

            attemptsDisplay.textContent = `Attempts: ${attempts}/${maxAttempts}`;
        }

        function resetGame() {
            numberToGuess = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("feedback").textContent = '';
            document.getElementById("attempts").textContent = '';
            document.getElementById("guess-input").disabled = false;
            document.getElementById("guess-input").value = '';
            document.getElementById("start-again-btn").style.display = "none";
            document.getElementById("feedback").style.color = "white";
        }
    </script>
</body>

</html>
